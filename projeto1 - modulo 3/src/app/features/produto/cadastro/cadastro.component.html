<h1 class="tituloPagina">{{tituloPagina}}</h1>
<hr>

<form class="example-form" [formGroup]="formCadastroProduto">
    <mat-form-field class="example-full-width">
        <mat-label>Titulo</mat-label>
        <input matInput placeholder="Titulo do produto" formControlName="nome">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Preço</mat-label>
        <input matInput placeholder="Digite um preço" formControlName="preco">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Estoque</mat-label>
        <input matInput type="number" placeholder="Digite o valor do estoque" formControlName="estoque">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Descriçºao</mat-label>
        <textarea matInput placeholder="Faça uma descrição do producto"  formControlName="descricao">            
        </textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="salvarProduto()">salvar</button>
</form>
