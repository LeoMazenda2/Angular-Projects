<h1>Lista de Produtos</h1>
<hr>

<div class="flex">
    <mat-card class="example-card" appearance="outlined" *ngFor="let produto of produtos" (click)="selecionarProduto(produto)">
        <mat-card-header>
            <mat-card-title class="title">{{produto.nome}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="produto.imagemUrl" alt="foto do produto">   
        <mat-card-content>
            <hr>
            <p class="descricao">
                {{produto.descricao}}
            </p>
        </mat-card-content>
        <mat-card-actions class="flex">
            <p class="preco">Pre√ßo: {{produto.preco | currency: 'AOA '}}</p>
            <p class="estoque">Quantidade: {{produto.estoque}}</p> 
        </mat-card-actions>
    </mat-card>
</div>
<hr>
